<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEFIT - BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffff00;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: none;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffff00;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        #result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Body Mass Index (BMI)</h1>
        <form id="bmiForm">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required min="1" max="120">
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required min="50" max="300">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required min="20" max="500">
            </div>
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const height = document.getElementById('height').value / 100; // convert cm to m
            const weight = document.getElementById('weight').value;
            const bmi = (weight / (height * height)).toFixed(1);
            let category;
            if (bmi < 18.5) category = "underweight";
            else if (bmi < 25) category = "healthy";
            else if (bmi < 30) category = "overweight";
            else category = "obese";
            
            document.getElementById('result').innerHTML = `
                <h2>Result</h2>
                <div style="font-size: 48px; font-weight: bold;">${bmi}</div>
                <p>Hence your BMI indicates: ${category}</p>
            `;

            // Store BMI result in localStorage to use in dashboard
            localStorage.setItem('bmiResult', bmi);
            localStorage.setItem('bmiCategory', category);

            // Redirect to dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });
    </script>
</body>
</html>
