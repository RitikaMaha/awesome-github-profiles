<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEFIT - User Goals</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      h1,
      h2 {
        margin-bottom: 20px;
      }
      .section {
        margin-bottom: 40px;
      }
      .options {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .option {
        width: 200px;
        height: 200px;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .option:hover {
        transform: scale(1.05);
      }
      .option p {
        background-color: rgba(0, 0, 0, 0.7);
        width: 100%;
        text-align: center;
        padding: 10px 0;
        margin: 0;
      }
      #activitySection {
        display: none;
      }
      .next-button {
        background-color: #ffff00;
        color: #000;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 20px;
      }
      .selected {
        border: 3px solid yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to BEFIT</h1>

      <div id="goalsSection" class="section">
        <h2>LET US KNOW YOUR GOALS!</h2>
        <div class="options">
          <div
            class="option"
            style="background-image: url('goal_1.png')"
            onclick="selectGoal('WEIGHT LOSS')"
          >
            <p>WEIGHT LOSS</p>
          </div>
          <div
            class="option"
            style="background-image: url('goal_2.png')"
            onclick="selectGoal('MAINTAIN')"
          >
            <p>MAINTAIN</p>
          </div>
          <div
            class="option"
            style="background-image: url('goal_3.png')"
            onclick="selectGoal('MUSCULAR')"
          >
            <p>MUSCULAR</p>
          </div>
        </div>
      </div>

      <div id="activitySection" class="section">
        <h2>LET US KNOW YOUR ACTIVITY LEVEL!</h2>
        <div class="options">
          <div
            class="option"
            style="background-image: url('activity_1.png')"
            onclick="selectActivity('LIGHT')"
          >
            <p>LIGHT (LESS ACTIVITY)</p>
          </div>
          <div
            class="option"
            style="background-image: url('activity_2.png')"
            onclick="selectActivity('ACTIVE')"
          >
            <p>ACTIVE (DAILY ACTIVITY, LESS SITTING TIME)</p>
          </div>
          <div
            class="option"
            style="background-image: url('activity_3.png')"
            onclick="selectActivity('HEAVY')"
          >
            <p>HEAVY (INTENSE EXERCISE)</p>
          </div>
        </div>
        <button class="next-button" onclick="submitChoices()">Next</button>
      </div>
    </div>

    <script>
      let selectedGoal = "";
      let selectedActivity = "";

      function selectGoal(goal) {
        selectedGoal = goal;
        document.querySelectorAll("#goalsSection .option").forEach((option) => {
          option.classList.remove("selected");
        });
        event.currentTarget.classList.add("selected");
        document.getElementById("activitySection").style.display = "block";
      }

      function selectActivity(activity) {
        selectedActivity = activity;
        document
          .querySelectorAll("#activitySection .option")
          .forEach((option) => {
            option.classList.remove("selected");
          });
        event.currentTarget.classList.add("selected");
      }

      function submitChoices() {
        if (selectedGoal && selectedActivity) {
          // Store the selected goal and activity in localStorage
          localStorage.setItem("selectedGoal", selectedGoal);
          localStorage.setItem("selectedActivity", selectedActivity);

          // Redirect to the BMI calculator page
          window.location.href = "bmi.html";
        } else {
          alert(
            "Please select both a goal and an activity level before proceeding."
          );
        }
      }
    </script>
  </body>
</html>
